<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Log in</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <h1>Create your<br/>Account</h1>


  <form id="form">
    <app-input placeholder="Full Name"></app-input>
    <app-input placeholder="Email"></app-input>
    <app-input type="password" placeholder="Password"></app-input>
    <ion-button expand="block" shape="round">Register</ion-button>
  </form>

  <p>By pressing 'Register' you are accepting <br /> all the terms and policies</p>
</ion-content>
